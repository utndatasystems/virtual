<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no" />
    <title>Virtual Game</title>
    <link rel="icon" href="assets/images/icons8-video-game-96.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        text-align: center;
        /* overflow: hidden; */
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        font-size: 1.2rem;
        font-weight: bold;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .header-text {
        font-size: 1.5rem;
      }
      .quiz-id {
        font-size: 1.5rem;
      }
      .function-label {
        font-size: 1.5rem;
      }
      .function-input {
        font-size: 1.5rem;
      }
      .verify-button {
        font-size: 1.5rem;
      }

      .container {
        display: flex;
        flex: 1;
        flex-direction: row;
      }

      .left {
        flex: 2;
        padding: 20px;
        display: flex;
        align-items: center;
        border-right: 2px solid rgba(255, 255, 255, 0.3);
        overflow: auto;
        flex-direction: column;
      }

      table {
        border-collapse: collapse;
        width: 90%;
        margin-top: 10%;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        overflow: hidden;
        font-size: 1.5rem;
      }

      table th,
      table td {
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 12px;
        text-align: center;
        color: white;
      }

      table th {
        background: rgba(255, 255, 255, 0.3);
        font-weight: bold;
      }

      .right {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .timer-container {
        /* Center the timer horizontally using Flexbox */
        display: flex;
        justify-content: center;
        /* Add some spacing below so it doesn‚Äôt crowd the label */
        margin-bottom: 20px;
        font-size: 3rem;
      }

      #timer {
        font-size: 3rem; /* Make timer bigger */
        font-weight: bold;
      }

      .right input[type="text"],
      .right button {
        width: 90%;
        margin: 10px 0;
        padding: 12px;
        font-size: 1.5rem;
        border: none;
        border-radius: 25px;
        outline: none;
        /* text-align: center; */
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.3s ease-in-out;
      }

      .right input[type="text"]:focus {
        background: rgba(255, 255, 255, 0.3);
        font-size: 2rem;
        padding: 16px 18px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .right input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .right input:focus {
        background: rgba(255, 255, 255, 0.3);
      }

      .right button {
        background: linear-gradient(135deg, #ff512f, #dd2476);
        color: white;
        cursor: pointer;
        border-radius: 25px;
        font-weight: bold;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 10px rgba(255, 0, 150, 0.3);
        opacity: 0.9;
      }

      .right button:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #dd2476, #ff512f);
        box-shadow: 0px 6px 15px rgba(255, 0, 150, 0.6);
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-top: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        flex-direction: row-reverse;
      }

      footer button {
        padding: 12px 20px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      footer button:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #00c6ff, #007bff);
      }

      .next-button {
        margin-right: 4%;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .hidden {
        display: none;
      }

      /* Full-screen overlay that sits on top of the page */
      .result-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0
        ); /* semi-transparent black, or remove if you prefer no dimming */
        /* display: flex; */
        align-items: center;
        justify-content: center;
        align-content: center;
        z-index: 9999; /* make sure it's above everything */
      }

      /* The content in the center of the overlay */
      .result-content {
        background: #ffffff00;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        /* Optionally, add a subtle box-shadow */
        /* box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); */
      }

      /* The large check or cross symbol */
      .result-symbol {
        font-size: 20rem;
        margin-bottom: 1rem;

        /* Instead of 'pop' once, do a continuous zoom in/out cycle */
        animation: zoomInOut 1s ease-in-out infinite;
      }

      /* The short message below the symbol */
      .result-message {
        font-size: 8rem;
        font-weight: bold;
        color: #333;
      }

      /* A simple pop animation */
      @keyframes zoomInOut {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5); /* Zoom in at halfway */
        }
        100% {
          transform: scale(1); /* Back to normal size */
        }
      }
      .rules-board {
        margin-top: 10px;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        color: white;
      }
      .rules-board ul {
        padding-left: 1.5rem;
      }
      .right .hint-toggle-button {
        /* override the background and box-shadow from .right button */
        background: rgba(255, 255, 255, 0.45) !important;
        box-shadow: none !important;

        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        padding: 10px 18px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s ease;
        margin-top: 10px;
      }

      .right .hint-toggle-button:hover {
        background: rgba(255, 255, 255, 0.25) !important;
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <font size="+2">üéÆ <code>Virtual</code></font
        >: Game
      </div>
      <div class="header-text">Quiz <span class="quiz-id" id="quiz_id">1</span></div>
      <!-- <div>‚è∞ <span id="timer">00:00:00</span></div> -->
    </header>

    <div class="container">
      <div class="left">
        <table id="quizTable">
          <thead id="quizTableHead"></thead>
          <tbody id="quizTableBody"></tbody>
        </table>
        <div style="width: 90%; margin-top: 20px; text-align: left">
          <button
            id="toggleRulesBtn"
            style="
              background: none;
              border: none;
              color: white;
              font-size: 1.5rem;
              cursor: pointer;
            ">
            ‚ñ∂ Show rules
          </button>
          <div id="rulesBoard" class="rules-board hidden">
            <h3>Quiz rules</h3>
            <ul>
              <li>Rule #1: A function uses all columns.</li>
              <li>Rule #2: Operators allowed: '+', '-', '*', '/'.</li>
              <li>Rule #3: You have 3 minutes to complete 5 quizzes.</li>
              <li>Rule #4: Use only linear functions like <code>c = 2 * a + 3 * b + 100</code>.</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="timer-container">‚è∞ <span id="timer">00:00:00</span></div>
        <label class="function-label" for="functionInput">‚úèÔ∏è Write function:</label>
        <input class="function-input" type="text" id="functionInput" placeholder="" />
        <button class="verify-button" id="verifyButton">Verify</button>
        <div id="hintContainer" style="width: 100%; text-align: middle; margin-top: 30px">
          <button id="toggleHintBtn" class="hint-toggle-button">üí° Show Hint (3 left)</button>
          <div id="hintBox" class="rules-board hidden">
            <h3>Hint</h3>
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <div id="resultOverlay" class="result-overlay hidden">
      <div class="result-content">
        <div id="resultSymbol" class="result-symbol">?</div>
        <div id="resultMessage" class="result-message"></div>
      </div>
    </div>

    <footer>
      <!-- <button id="prevButton">‚Üê</button> -->
      <!-- <button class="home-button" onclick="goHome()">üè† Back to Home</button> -->
      <button class="next-button" id="nextButton">‚Üí</button>
    </footer>

    <script>
      let timerPaused = false;
      const timerElement = document.getElementById("timer");
      let hintUsage = parseInt(localStorage.getItem("hintUsage") || "0", 10);
      const maxHintUsage = 3;
      let useHints = false;
      const quizNum = parseInt(localStorage.getItem("quizNum"), 10) || 0;
      let totalMilliseconds = parseInt(localStorage.getItem("timeStart"), 10) || 0;
      const startTime = performance.now();
      let elapsedTime = performance.now() - startTime;
      let remainingTime = Math.max(totalMilliseconds - elapsedTime, 0);
      let csvData = [];
      const toggleHintBtn = document.getElementById("toggleHintBtn");
      const hintBox = document.getElementById("hintBox");
      let remaining = maxHintUsage - hintUsage;
      document.getElementById("quiz_id").textContent = `${quizNum}/5`;
      document.getElementById("hintBox").querySelector("p").textContent = getHintForQuiz(quizNum);
      toggleHintBtn.innerHTML = `üí° Show Hint (${remaining} left)`;
      if (remaining === 0) {
        toggleHintBtn.innerHTML = `Sorry, no hints left.`;
      }

      console.log("quizNum", quizNum);

      // Timer function
      function updateTimer() {
        if (timerPaused) return;

        // Calculate elapsed time
        elapsedTime = performance.now() - startTime;
        remainingTime = Math.max(totalMilliseconds - elapsedTime, 0);

        // Format time
        const minutes = Math.floor(remainingTime / 60000)
          .toString()
          .padStart(2, "0");
        const seconds = Math.floor((remainingTime % 60000) / 1000)
          .toString()
          .padStart(2, "0");
        const centiseconds = Math.floor((remainingTime % 1000) / 10)
          .toString()
          .padStart(2, "0");

        const newTime = `${minutes}:${seconds}.${centiseconds}`;

        // Update only if necessary (reduces DOM manipulations)
        if (timerElement.textContent !== newTime) {
          timerElement.textContent = newTime;
        }
        if (remainingTime <= 0) {
          timeEnd();
        }
      }

      // Update every 100ms to show 1 decimal place
      setInterval(updateTimer, 10);

      function timeEnd() {
        timerPaused = true;
        let globalQuizData = JSON.parse(localStorage.getItem("globalQuizData")) || {};
        globalQuizData[quizNum] = {
          input: "None",
          status: "incorrect",
          time: elapsedTime
        };

        for (let i = quizNum + 1; i <= 5; i++) {
          globalQuizData[i] = {
            input: "None",
            status: "incorrect",
            time: 0
          };
        }
        localStorage.setItem("globalQuizData", JSON.stringify(globalQuizData));
        console.log("Global Quiz Data:", globalQuizData);
        window.location.href = "name.html";
      }

      function shuffleHeaders(data) {
        if (!data || !data.length) return data;

        const originalKeys = Object.keys(data[0]);

        const shuffledKeys = shuffleArray(originalKeys.slice());

        const renameMap = {};
        for (let i = 0; i < originalKeys.length; i++) {
          renameMap[originalKeys[i]] = shuffledKeys[i];
        }

        return data.map((row) => {
          let newRow = {};
          for (let oldKey in row) {
            const newKey = renameMap[oldKey];
            newRow[newKey] = row[oldKey];
          }
          return newRow;
        });
      }

      function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const rand = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[rand]] = [arr[rand], arr[i]];
        }
        return arr;
      }

      async function loadCSV(quizNum) {
        try {
          const response = await fetch(`assets/quizzes/quiz${quizNum}.csv`);
          if (!response.ok) {
            throw new Error("Failed to load CSV file");
          }

          const csvText = await response.text();
          csvData = csvToArray(csvText);
          console.log("CSV Data:", csvData);
          csvData = shuffleHeaders(csvData);
          console.log("Shuffled CSV Data:", csvData);
          displayCSV(csvData);
        } catch (error) {
          console.error("Error loading CSV:", error);
        }
      }

      // üìå Function to Convert CSV Text into an Array of Objects
      function csvToArray(csvText) {
        const lines = csvText.trim().split("\n"); // Split into lines
        const headers = lines[0].split(","); // Extract headers

        return lines.slice(1).map((line) => {
          const values = line.split(",");
          return headers.reduce((obj, header, index) => {
            obj[header] = values[index]; // Assign values to corresponding keys
            return obj;
          }, {});
        });
      }

      function displayCSV(data) {
        const tableHead = document.getElementById("quizTableHead");
        const tableBody = document.getElementById("quizTableBody");

        tableHead.innerHTML = "";
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='100%'>No data available</td></tr>";
          return;
        }

        // Extract headers dynamically from the first object
        const headers = ["a", "b", "c"];
        console.log("Headers:", headers);

        // Create the table header
        const headerRow = document.createElement("tr");
        headers.forEach((header) => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // Populate rows with data
        data.forEach((row) => {
          const tr = document.createElement("tr");
          headers.forEach((header) => {
            const td = document.createElement("td");
            td.textContent = row[header]; // Fetch value using key
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }

      async function verifyEquation(quizNum, functionInput) {
        quizNum = parseInt(quizNum);

        try {
          if (functionInput === "None") return false;

          if (!/a/.test(functionInput) || !/b/.test(functionInput) || !/c/.test(functionInput)) {
            console.log("Equation must include 'a', 'b', and 'c'.");
            return false;
          }

          console.log("Checking equation:", functionInput);
          return checkEquation(csvData, functionInput);
        } catch (error) {
          console.error("Error loading CSV:", error);
          return false;
        }
      }

      function checkEquation(rows, equation) {
        try {
          equation = equation.replace("=", "==");
          let equationParts = equation.split("==");

          if (equationParts.length !== 2) {
            console.error("Invalid equation format");
            return false;
          }

          let equationLeft = equationParts[0].trim();
          let equationRight = equationParts[1].trim();

          // Verify the equation for each row in the dataset
          return rows.every((row) => {
            try {
              // Evaluate the equation for the current row
              let leftValue = Number(math.evaluate(equationLeft, row));
              let rightValue = Number(math.evaluate(equationRight, row));
              console.log("Left:", leftValue, "Right:", rightValue);
              return leftValue === rightValue;
            } catch (error) {
              console.error("Equation Evaluation Error:", error);
              return false;
            }
          });
        } catch (error) {
          console.error("Equation Processing Error:", error);
          return false;
        }
      }

      async function Verify(isSkip = false) {
        const functionInput = document.getElementById("functionInput").value.trim();

        if (functionInput === "") {
          if (!isSkip) {
            alert("Please enter a function before verifying.");
          }
          return false;
        }

        timerPaused = true;

        try {
          let result = await verifyEquation(quizNum, functionInput);

          let globalQuizData = JSON.parse(localStorage.getItem("globalQuizData")) || {};

          globalQuizData[quizNum] = {
            input: functionInput,
            status: result ? "correct" : "incorrect",
            time: elapsedTime
          };
          localStorage.setItem("globalQuizData", JSON.stringify(globalQuizData));
          console.log("Global Quiz Data:", globalQuizData);

          console.log("Result:", result);
          const overlay = document.getElementById("resultOverlay");
          const symbolEl = document.getElementById("resultSymbol");
          const messageEl = document.getElementById("resultMessage");

          // Remove "hidden" so overlay is displayed
          overlay.classList.remove("hidden");

          // Set symbol and color
          if (result) {
            symbolEl.textContent = "‚úì";
            symbolEl.style.color = "green";
            messageEl.textContent = "Correct!";
          } else {
            symbolEl.textContent = "‚úï";
            symbolEl.style.color = "red";
            messageEl.textContent = "Incorrect!";
          }
          return new Promise((resolve) => {
            setTimeout(() => {
              overlay.classList.add("hidden");
              resolve(true);
            }, 2000);
          });
        } catch (error) {
          console.error("Verification error:", error);
          alert("An error occurred during verification.");
          return true;
        }
      }

      document.getElementById("toggleRulesBtn").addEventListener("click", () => {
        const rules = document.getElementById("rulesBoard");
        const button = document.getElementById("toggleRulesBtn");
        const isHidden = rules.classList.contains("hidden");

        if (isHidden) {
          rules.classList.remove("hidden");
          button.innerHTML = "‚ñº Hide rules";
        } else {
          rules.classList.add("hidden");
          button.innerHTML = "‚ñ∂ Show rules";
        }
      });

      function getHintForQuiz(quizNum) {
        const hints = {
          1: "Try with the operator + or -.",
          2: "Try with the operator * or /.",
          3: "Think of adding a offset.",
          4: "Think of coefficients.",
          5: "Think of coefficients and offset."
        };

        return hints[quizNum] || "No hint available for this quiz.";
      }

      toggleHintBtn.addEventListener("click", () => {
        if (useHints === false && hintUsage < maxHintUsage) {
          useHints = true;
          hintUsage++;
          remaining = maxHintUsage - hintUsage;
          localStorage.setItem("hintUsage", hintUsage);
        }
        console.log("useHints:", useHints, "hintUsage:", hintUsage);
        if (hintBox.classList.contains("hidden")) {
          // Only allow if limit not reached
          if (useHints) {
            hintBox.classList.remove("hidden");
            toggleHintBtn.classList.add("hidden");
            localStorage.setItem("hintUsage", hintUsage);
            toggleHintBtn.innerHTML = `üí° Hide Hint (${remaining} left)`;
          }
        } else {
          hintBox.classList.add("hidden");
          const remaining = maxHintUsage - hintUsage;
          toggleHintBtn.innerHTML = `üí° Show Hint (${remaining} left)`;
        }
      });
      document.getElementById("nextButton").addEventListener("click", async () => {
        const isVerified = await Verify((isSkip = true)); // Wait for verification
        console.log("isVerified", isVerified);

        if (isVerified) {
          localStorage.setItem("quizNum", quizNum + 1);
          localStorage.setItem("timeStart", remainingTime);
          window.location.href = `quiz.html`;
        } else {
          // Show confirmation dialog before skipping
          const confirmSkip = window.confirm(
            "You haven't verified your answer. Do you want to skip?"
          );

          if (confirmSkip) {
            console.log("Skipping quiz...");
            timerPaused = true;
            let globalQuizData = JSON.parse(localStorage.getItem("globalQuizData")) || {};

            globalQuizData[quizNum] = {
              input: "None",
              status: "incorrect",
              time: elapsedTime
            };
            localStorage.setItem("globalQuizData", JSON.stringify(globalQuizData));
            timerPaused = false;
            localStorage.setItem("quizNum", quizNum + 1);
            localStorage.setItem("timeStart", remainingTime);
            window.location.href = `quiz.html`;
          }
        }
      });
      document.getElementById("verifyButton").addEventListener("click", async () => {
        const isVerified = await Verify(); // Wait for verification

        if (isVerified) {
          localStorage.setItem("quizNum", quizNum + 1);
          localStorage.setItem("timeStart", remainingTime);
          window.location.href = `quiz.html`;
        }
      });
      if (quizNum === 6) {
        window.location.href = "name.html";
      }
      function goHome() {
        window.location.href = "../game.html";
      }
      window.onload = () => loadCSV(quizNum);
    </script>
  </body>
</html>
