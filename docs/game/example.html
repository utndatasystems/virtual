<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        text-align: center;
        overflow: hidden;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        font-size: 1.2rem;
        font-weight: bold;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .quiz-title {
        border: 4px solid red;
      }

      .container {
        display: flex;
        flex: 1;
        flex-direction: row;
      }

      .left {
        flex: 2;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-right: 2px solid rgba(255, 255, 255, 0.3);
        overflow: auto;
      }

      /* .quiz-table {
        border: 4px solid red;
      } */

      table {
        border: 4px solid red;
        /* border-collapse: collapse; */
        width: 90%;
        margin: auto;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        overflow: hidden;
      }

      table th,
      table td {
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 12px;
        text-align: center;
        color: white;
      }

      table th {
        background: rgba(255, 255, 255, 0.3);
        font-weight: bold;
      }

      .right {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .timer-container {
        /* Center the timer horizontally using Flexbox */
        display: flex;
        justify-content: center;
        /* Add some spacing below so it doesn‚Äôt crowd the label */
        margin-bottom: 20px;
        font-size: 3rem;
        border: 4px solid red;
      }

      #timer {
        font-size: 3rem; /* Make timer bigger */
        font-weight: bold;
      }

      .right input[type="text"],
      .right button {
        width: 90%;
        margin: 10px 0;
        padding: 12px;
        font-size: 1rem;
        border: 4px solid red;
        border-radius: 25px;
        outline: none;
        /* text-align: center; */
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.3s ease-in-out;
      }

      .right input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 1);
      }

      .right input:focus {
        background: rgba(255, 255, 255, 0.3);
      }

      .right button {
        background: linear-gradient(135deg, #ff512f, #dd2476);
        color: white;
        cursor: pointer;
        border-radius: 25px;
        font-weight: bold;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 10px rgba(255, 0, 150, 0.3);
        opacity: 0.9;
        cursor: pointer;
        border: 4px solid red;
      }

      .right button:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #dd2476, #ff512f);
        box-shadow: 0px 6px 15px rgba(255, 0, 150, 0.6);
      }

      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-top: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
      }

      footer button {
        padding: 12px 20px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      footer button:hover {
        transform: scale(1.1);
        background: linear-gradient(135deg, #00c6ff, #007bff);
      }

      .next-button {
        border: 4px solid red;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* A generic container to hold both arrow & text bubble */
      .callout-container {
        position: absolute; /* so we can place it anywhere on the screen */
        z-index: 9999; /* ensure it‚Äôs on top */
        pointer-events: none; /* so clicks pass through to underlying elements */
      }

      .swirl-arrow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px; /* Adjust as needed */
        height: auto;
        transform: rotate(-20deg); /* Rotate if you want to angle the swirl */
      }

      /* The text bubble (similar to a tooltip box) */
      .callout-text {
        position: absolute;
        top: -20px; /* Position the bubble */
        left: -300px; /* Shift left/right as desired */
        padding: 10px 14px;
        color: #333;
        border-radius: 8px;
        font-size: 2rem;
        text-align: center;

        /* Make text always on one line */
        white-space: nowrap;

        /* Make text bold */
        font-weight: bold;
      }

      /* Example: position the callout near the input */
      .callout-input {
        top: 34%;
        right: 7%;
      }
      .arrow-input {
        transform: rotate(-10deg); /* Rotate if you want it angled differently */
      }
      .text-input {
        top: -40px; /* Position the bubble */
        left: -350px; /* Shift left/right as desired */
      }

      .callout-table {
        top: 22%; /* Tweak to line up with your table‚Äôs position */
        left: 50%;
        /* Possibly another rotation if you want it angled differently */
      }
      .arrow-table {
        transform: rotate(-12deg); /* Rotate if you want it angled differently */
      }
      .text-table {
        left: -340px; /* Shift left/right as desired */
      }

      .callout-next {
        bottom: 20%; /* Tweak to line up with your table‚Äôs position */
        right: 8%;
        /* Possibly another rotation if you want it angled differently */
      }
      .arrow-next {
        transform: rotate(-60deg);
        /* transform: scaleX(-1); */
      }
      .text-next {
        top: 30px; /* Position the bubble */
        left: -340px; /* Shift left/right as desired */
      }

      .callout-time {
        top: 27%;
        right: 35%;
        /* Possibly another rotation if you want it angled differently */
      }
      .arrow-time {
        transform: scaleX(-1) rotate(20deg);
      }
      .text-time {
        top: -25px; /* Position the bubble */
        left: 50px; /* Shift left/right as desired */
      }

      .callout-num {
        top: 2%;
        right: 9%;
        /* Possibly another rotation if you want it angled differently */
      }
      .arrow-num {
        transform: scaleY(-1) rotate(-80deg);
      }
      .text-num {
        top: 20px; /* Position the bubble */
        left: -250px; /* Shift left/right as desired */
      }

      .callout-verify {
        top: 57%;
        right: 32%;
        /* Possibly another rotation if you want it angled differently */
      }
      .arrow-verify {
        transform: rotate(130deg);
      }
      .text-verify {
        top: 64px; /* Position the bubble */
        left: 87px; /* Shift left/right as desired */
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <font size="+2"><code>Virtual</code></font
        >: Game üéÆ
      </div>
      <div class="quiz-title">Quiz <span id="quiz_id">0</span></div>
    </header>

    <div class="container">
      <div class="left">
        <table id="quizTable">
          <thead id="quizTableHead">
            <tr>
              <th>a</th>
              <th>b</th>
              <th>c</th>
            </tr>
          </thead>
          <tbody id="quizTableBody">
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>9</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>15</td>
            </tr>
            <tr>
              <td>10</td>
              <td>11</td>
              <td>21</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="right">
        <div class="timer-container">‚è∞ <span id="timer">02:31.80</span></div>
        <label for="functionInput">‚úèÔ∏è Write functions:</label>
        <input type="text" id="functionInput" placeholder="c = a + b" disabled />
        <button id="verifyButton" disabled>Verify</button>
      </div>
    </div>

    <!-- Arrow callout pointing to the table -->
    <div class="callout-container callout-table">
      <img src="assets/images/arrow.png" class="swirl-arrow arrow-table" />
      <div class="callout-text text-table">This is quiz data table!</div>
    </div>

    <div class="callout-container callout-input">
      <!-- The swirl arrow image -->
      <img src="assets/images/arrow.png" alt="Arrow" class="swirl-arrow arrow-input" />
      <!-- The text bubble box -->
      <div class="callout-text text-input">Type your function here!</div>
    </div>

    <div class="callout-container callout-next">
      <!-- The swirl arrow image -->
      <img src="assets/images/arrow.png" alt="Arrow" class="swirl-arrow arrow-next" />
      <!-- The text bubble box -->
      <div class="callout-text text-next">Go to the next quiz!</div>
    </div>

    <div class="callout-container callout-time">
      <!-- The swirl arrow image -->
      <img src="assets/images/arrow.png" alt="Arrow" class="swirl-arrow arrow-time" />
      <!-- The text bubble box -->
      <div class="callout-text text-time">The time left!</div>
    </div>

    <div class="callout-container callout-num">
      <!-- The swirl arrow image -->
      <img src="assets/images/arrow.png" alt="Arrow" class="swirl-arrow arrow-num" />
      <!-- The text bubble box -->
      <div class="callout-text text-num">The quiz number!</div>
    </div>

    <div class="callout-container callout-verify">
      <!-- The swirl arrow image -->
      <img src="assets/images/arrow.png" alt="Arrow" class="swirl-arrow arrow-verify" />
      <!-- The text bubble box -->
      <div class="callout-text text-verify">To verify your answer!</div>
    </div>

    <footer>
      <!-- <button id="prevButton">‚Üê</button> -->
      <button class="home-button" onclick="goHome()">üè† Back to Home</button>
      <button class="next-button" id="nextButton">‚Üí</button>
    </footer>

    <script>
      document.getElementById("nextButton").addEventListener("click", async () => {
        window.location.href = `quiz.html`;
      });
      document.getElementById("verifyButton").addEventListener("click", async () => {
        window.location.href = `quiz.html`;
      });
      function goHome() {
        window.location.href = "../game.html";
      }
    </script>
  </body>
</html>
