<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results</title>
    <link rel="icon" href="assets/images/icons8-video-game-96.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        text-align: center;
        /* overflow: hidden; */
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        font-size: 1.2rem;
        font-weight: bold;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .header-text {
        font-size: 1.5rem;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        height: 70%;
        overflow: hidden; /* Prevents container overflow */
      }

      .result-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        width: 70%;
        max-width: 500px;
        text-align: center;
        max-height: 60vh; /* Prevents excessive height */
        overflow-y: auto; /* Enables scrolling when content overflows */
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        max-height: 300px; /* Prevents table from expanding too much */
        overflow-y: auto; /* Enables table scrolling if needed */
      }

      @media (max-width: 768px) {
        .result-box {
          width: 90%;
          max-height: 50vh; /* Adjusts max height for smaller screens */
        }
      }

      h2 {
        margin: 0;
        font-size: 1.4rem;
      }

      table th,
      table td {
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 0.9rem;
      }

      table th {
        background: rgba(255, 255, 255, 0.3);
        font-weight: bold;
      }

      .summary {
        font-size: 1.2rem;
        margin-top: 10px;
        font-weight: bold;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between; /* Push buttons to edges */
        align-items: center;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-top: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Center the footer text */
      .footer-text {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-weight: bold;
      }

      /* Footer Buttons */
      .footer-button {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
      }

      .footer-button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #00c6ff, #007bff);
        box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.6);
      }

      .leaderboard-button {
        margin-right: 5%;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .result-box {
        animation: float 2s infinite ease-in-out;
      }
      @media (max-width: 768px) and (orientation: portrait) {
        .footer-text {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>üìä <code class="header-text">Quiz Results</code></div>
    </header>

    <div class="container">
      <div class="result-box">
        <h2>Congratulations, <span id="playerName"></span>! üéâ</h2>
        <p>Here is your quiz performance:</p>

        <table>
          <thead>
            <tr>
              <th>Quiz Number</th>
              <th>Correct</th>
              <th>Time Spent</th>
            </tr>
          </thead>
          <tbody id="resultTableBody"></tbody>
        </table>

        <div class="summary">Total Correct: <span id="totalCorrect">0</span> / 5</div>
      </div>
    </div>

    <footer>
      <button class="footer-button" onclick="goHome()">üè† Back to Home</button>
      <span class="footer-text">‚ú® Well done! ‚ú®</span>
      <button class="footer-button leaderboard-button" onclick="goLeaderboard()">
        üèÜ Leaderboard
      </button>
    </footer>

    <script>
      const playerName = localStorage.getItem("playerName") || "Player";

      async function updateLeaderboard(playerName, correctAnswers, totalTime) {
        // 1) Update localStorage
        let leaderboardData = JSON.parse(localStorage.getItem("leaderboard")) || [];

        // Check if player already exists in the leaderboard
        let player = leaderboardData.find((p) => p.name === playerName);
        if (player) {
          // Update existing player data
          player.correctAnswers = correctAnswers;
          player.totalTime = totalTime;
        } else {
          // Add new player
          leaderboardData.push({ name: playerName, correctAnswers, totalTime });
        }

        // Save updated data back to localStorage
        localStorage.setItem("leaderboard", JSON.stringify(leaderboardData));

        // 2) Send a POST request to your Flask endpoint
        try {
          const response = await fetch("https://virtual-parquet.ddns.net:5000/leaderboard", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: playerName,
              correctAnswers: correctAnswers,
              totalTime: totalTime
            })
          });

          // Handle response
          if (!response.ok) {
            console.error("Server responded with an error:", response.status);
            // Optionally show an alert or handle error
          } else {
            console.log("Successfully updated server leaderboard");
          }
        } catch (error) {
          console.error("Error sending POST to server:", error);
        }
      }

      function formatTime(ms) {
        let minutes = Math.floor(ms / 60000); // Get minutes
        let seconds = Math.floor((ms % 60000) / 1000); // Get seconds
        let centiseconds = Math.floor((ms % 1000) / 10); // Get centiseconds

        // Format with leading zeros if necessary
        let formattedTime = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(
          2,
          "0"
        )}.${String(centiseconds).padStart(2, "0")}`;

        return formattedTime;
      }

      async function loadResults() {
        try {
          let resultData = JSON.parse(localStorage.getItem("globalQuizData")) || {};
          console.log("Results:", resultData);

          document.getElementById("playerName").textContent = playerName;

          let quizArray = Object.keys(resultData).map((quizNum) => ({
            quizNum: quizNum,
            input: resultData[quizNum].input,
            correct: resultData[quizNum].status === "correct",
            timeSpent: resultData[quizNum].time
          }));
          displayResults(quizArray);
        } catch (error) {
          console.error("Error fetching results:", error);
        }
      }

      function displayResults(quizResults) {
        const tableBody = document.getElementById("resultTableBody");
        tableBody.innerHTML = "";

        let totalCorrect = 0;
        let totalTime = 0;

        quizResults.forEach((quiz, index) => {
          const tr = document.createElement("tr");

          const tdQuizNum = document.createElement("td");
          tdQuizNum.textContent = `Quiz ${index + 1}`;
          tr.appendChild(tdQuizNum);

          const tdCorrect = document.createElement("td");
          tdCorrect.textContent = quiz.correct ? "‚úî Correct" : "‚ùå Incorrect";
          tdCorrect.style.color = quiz.correct ? "lightgreen" : "lightcoral";
          tr.appendChild(tdCorrect);

          const tdTime = document.createElement("td");
          tdTime.textContent = `${formatTime(quiz.timeSpent)}`;
          tr.appendChild(tdTime);

          tableBody.appendChild(tr);

          totalTime += quiz.timeSpent;
          if (quiz.correct) totalCorrect++;
        });
        updateLeaderboard(playerName, totalCorrect, formatTime(totalTime));
        document.getElementById("totalCorrect").textContent = `${totalCorrect}`;
      }

      function goHome() {
        window.location.href = "../game.html";
      }

      function goLeaderboard() {
        window.location.href = "leaderboard.html";
      }

      window.onload = loadResults;
    </script>
  </body>
</html>
